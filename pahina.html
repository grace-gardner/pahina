     .menu{
        font-family: "lato", sans-serif;
        text-transform: uppercase;
        position: relative;
        margin: 0 auto;
        align-items: center;
        justify-content: center;}


    .menu ul{
        list-style-type:none;
        padding: 1px;
        margin: 0;}

    .menu li{
        display: inline-block;
        margin: 80px 0px 0px 190p;
        align-items: center;
        justify-content: center;}

    .menu a{
        font-size: 10px;
        font-weight: 400;
        display: inline-block;
        position: relative;
        text-decoration: none;
        color: #ffffff;
        overflow: hidden;}

    .menu a span{
        position: relative;
        display: inline-block;
        padding: 10px;
        box-sizing: border-box;
        height: 40px;
        transition: top .5s ease-out;
        top: 0;
        animation-name: flip;
        animation-duration: 2s;
        animation-timing-function:ease-in-out;
        animation-iteration-count:infinite;}

    @keyframes flip{
        0%{
            color: floralwhite;}
        25%{
            color: darkgray;}
        50%{
            color:burlywood;}
        75%{
            color: darkgoldenrod;}
        100%{
            color: dimgrey;}
        }


    .menu .default{
        background-color: black;
        border: 1px solid #555;
        border-top-color:darkgoldenrod;
        display: inline-block;}

    .menu a:hover .default{
            top: 41px;}

    .menu .over{
        position: absolute;
        left: 0;
        top: -41px;
        background-color: darkgoldenrod;
        border: 1px solid darkgoldenrod;}

    .menu a:hover .over{
            top: 0;}




    .button{
        font-size: 20px;
        font-weight: 400;
        text-decoration: none;
        margin: 10px;

    .button.to-top{

            border: 1px solid darkgoldenrod;}

    .button .arrows:before{
            content:"\00BB";}

    .button .arrows{
            font-size: 10px;
            display: inline-block;
            transform: rotate(270deg);
            line-height: 20px;
            vertical-align: middle;
            margin-left: 9px;}
    .button1 a span{

        100%{

        }

        }
